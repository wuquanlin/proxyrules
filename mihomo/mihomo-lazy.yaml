# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 机场订阅
proxy-providers:
  Airport1:
    url: "https://xxx=ClashMeta"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
# 节点信息
proxies:
  - {name: 直连, type: direct, udp: true}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
# external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:private_domain,cn_domain"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qpic.cn"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.wql.us"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
    - "*.microsoftonline.com"
    - "*.wql.us"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://119.29.29.29/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 210.22.70.225
    - 210.22.70.3
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
pr: &pr {type: select, proxies: [♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, ♻️ 台湾自动, ♻️ 新加坡自动, 🌐 手动选择, 🌐 手动选择1, ♻️ 性价比节点, 直连]}
proxy-groups:
  - {name: 🚀 默认代理, <<: *pr,default: ♻️ 自动选择}
  - {name: 🚫 AD-BLOCK, type: select, proxies: [REJECT, DIRECT]}
  - {name: ✈️ MyUrl, <<: *pr,default: ♻️ 自动选择}
  - {name: 📹 YouTube, <<: *pr,default: ♻️ 自动选择}
  - {name: 🐬 OneDrive, <<: *pr,default}
  - {name: 🪟 Microsoft, <<: *pr,default: 直连}
  - {name: 🎵 TikTok, <<: *pr,default: ♻️ 美国自动}
  - {name: 🎥 NETFLIX, <<: *pr,default: ♻️ 新加坡自动}
  - {name: 🍎 Apple, type: select, proxies: [直连, 🚀 默认代理]}
  - {name: 🎯 直连, type: select, proxies: [直连, 🚀 默认代理]}
  - {name: 🐟 漏网之鱼, <<: *pr,default: 🚀 默认代理}
  - {name: 🌐 手动选择, type: select, include-all: true}
  - {name: 🌐 手动选择1, type: select, include-all: true}
  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美|lxy)).)*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|lxy)).)*$"}
  - {name: ♻️ 台湾自动, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|lxy)).)*$"}
  - {name: ♻️ 新加坡自动, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(狮城|新|SG|(?i)Singapore))^((?!(港|台|日|韩|美|lxy)).)*$"}
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(美|US|us|(?i)States|America))^((?!(港|台|日|韩|新|lxy)).)*$"}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "^((?!(直连|home|lxy)).)*$"}
  - {name: ♻️ 性价比节点, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "lxy|vless|ycy|ali"}  
  - {name: ♻️ Home, type: url-test, include-all: true, tolerance: 20, interval: 150, filter: "home"}

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
rules:
  - IP-CIDR,192.168.6.0/24,♻️ Home,no-resolve
  - IP-CIDR,83.229.121.225/32,🎯 直连
  - IP-CIDR,38.165.21.184/32,🎯 直连
  - DOMAIN-SUFFIX,wql.us,🎯 直连
  - RULE-SET,private_domain,直连
  - RULE-SET,myurl,✈️ MyUrl
  - RULE-SET,bitget,🚀 默认代理
  - RULE-SET,bybit_domain,♻️ 日本自动
  - RULE-SET,blocked_url,🚫 AD-BLOCK
  - RULE-SET,category-ads-all,🚫 AD-BLOCK
  - RULE-SET,category-ads-all@ads,🚫 AD-BLOCK
  - RULE-SET,category-ads-ir,🚫 AD-BLOCK
  - RULE-SET,category-ads,🚫 AD-BLOCK
  - RULE-SET,category-ads@ads,🚫 AD-BLOCK
  - RULE-SET,github_domain,🚀 默认代理
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,paypal_domain,🚀 默认代理
  - RULE-SET,ai,🚀 默认代理
  - RULE-SET,google_domain,🚀 默认代理
  - RULE-SET,google_ip,🚀 默认代理,no-resolve
  - RULE-SET,speedtest_domain,🚀 默认代理
  - RULE-SET,telegram_domain,🚀 默认代理
  - RULE-SET,telegram_ip,🚀 默认代理,no-resolve
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,cn_domain,🎯 直连
  - RULE-SET,cn_ip,🎯 直连
  - MATCH,🐟 漏网之鱼

